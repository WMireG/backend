{%extends "base.html"%}
{%load static %}
{%block extra_head%}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
{%endblock%}
{%block title%} Pagina principal de la tienda {%endblock%}
{%block content%}

    <body class="h-100">
        <div class="authincation h-100">
            <div class="container-fluid h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-6">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <h4 class="text-center mb-4">Registro</h4>
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="id_nombre"><strong>Nombre</strong></label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="id_nombre"
                                                    name="nombre"
                                                    placeholder="Nombre"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_apellido"><strong>Apellido</strong></label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="id_apellido"
                                                    name="apellido"
                                                    placeholder="apellido"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_numero_de_telefono"><strong>Numero de telefono</strong></label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="id_numero_de_telefono"
                                                    name="numero_de_telefono"
                                                    placeholder="Numero de telefono"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_username"><strong>Usuario</strong></label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="id_username"
                                                    name="username"
                                                    placeholder="Usuario"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_address"><strong>Direccion</strong></label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="id_address"
                                                    name="address"
                                                    placeholder="Direccion"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_email"><strong>Email</strong></label>
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="id_email"
                                                    name="email"
                                                    placeholder="email@example.com"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_password1"><strong>Contraseña</strong></label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="id_password1"
                                                    name="password1"
                                                    placeholder="Contraseña"
                                                    required
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="id_password2"><strong>Confirmar Contraseña</strong></label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="id_password2"
                                                    name="password2"
                                                    placeholder="Contraseña"
                                                    required
                                                />
                                            </div>
                                            <div class="text-center mt-4">
                                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                            </div>
                                        </form>
                                        <div class="new-account mt-3">
                                            <p>¿Ya te registraste? <a class="text-primary" href="{% url 'login' %}">Inicia sesión</a></p>
                                        </div>
                                        {% for message in messages %}
                                        <div class="form-group mt-3">
                                            <p class="error-message text-danger">{{ message }}</p>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
